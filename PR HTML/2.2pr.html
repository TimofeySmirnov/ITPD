<DOCTYPE html>
<html>
<head>
    <title>Теги для работы с текстом</title>
    <meta charset="utf-8"/>
</head>
<body>
    <h1>Работаем с цитатами и формулами</h1>
    <h2>Цитата</h2>
    <blockquote>
        <q>А вы друзья как не садитесь, все в музыканты не годитесь</q><br/>
        <cite>Народные пословицы и поговорки</cite>
    </blockquote>
    <h2>Формулы</h2>
    <h3>Фомула воды</h3>
    <p>H<sub>2</sub>O</p>
    <h3>Квадратное уравнения</h3>
    <p>ax<sub>2</sub>+bx+c=0</p>
</body>
</html>
